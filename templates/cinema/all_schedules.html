{% extends 'cinema/index.html' %}

{% block info %}

<div class="py-2 mb-2" style="background-color: rgb(206, 208, 210);">
    Schedules
</div>
<form method="post" class="h-25">
    <div class="row">
        <div class="col-sm">
            <div class="d-flex">

                <label for="schedule_date">schedule date:</label>
                <input type="date" value={{ today_date}} min="2023-08-01" max="2023-12-31" class="mx-2"
                    name="schedule_date" id="schedule_date" required>
            </div>
        </div>
        {% include 'cinema/cinema_movie-schedule-checl.html' %}
        {% if movies %}
        <div class="col-sm">

            <label for="movies">Choose a movie:</label>

            <select name="movie_id" id="movie_name">
                {% for movie in movies %}
                <option value="{{ movie['id'] }}">{{ movie['movie_name'] }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
    </div>
    <div class=" mt-3">
        <input type="submit" value="Add new Schedule" class="btn btn-primary">
    </div>

</form>
<form method="post" class="h-25" action="{{ url_for('schedules.delete_schedule') }}">
    <div class="row">

        {% include 'cinema/cinema_movies-chedule-delete.html' %}
        <div class="col-sm">
            <div class="d-flex">
                <label for="schedule_date">select a date:</label>
                <select name="schedule_id" id="delete_schedule_date">
                   
                </select>
            </div>
        </div>
    </div>
    <div class=" mt-3">
        <input type="submit" value="delete a Schedule" class="btn btn-primary">
    </div>

</form>
{% endblock %}

{% endblock %}
