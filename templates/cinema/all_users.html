{% extends 'cinema/index.html' %}

{% block info %}

<div class="py-2 mb-2" style="background-color: rgb(206, 208, 210);">
    Users
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user['id'] }}</th>
            <td>{{ user['username'] }}</td>
            <td>{{ user['email'] }}</td>
          </tr>
          {% endfor %}
    </tbody>
</table>



{% endblock %}
