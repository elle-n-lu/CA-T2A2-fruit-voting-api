{% extends 'cinema/index.html' %}

{% block info %}
<form action="{{ url_for('orders.delete_a_order', id=request.path.split('/')[2]) }}"
    method="post">
    <input class="btn btn-danger" type="submit" value="Delete Seat" onclick="return confirm('Are you sure?');">
    <button type="button" class="btn" data-bs-dismiss="modal">
        <a href="{{ url_for('orders.get_orders') }}">
        Close</a></button>
</form>
{% endblock %}
