{% extends 'cinema/index.html' %}

{% block info %}
<div class="py-2 mb-2" style="background-color: rgb(206, 208, 210);">
    Orders
</div>
    {% for order in orders %}
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">movie_name</th>
                <th scope="col">schedule</th>
                <th scope="col">session</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <th scope="row">{{ order['id'] }}</th>
                <td>{{ order['movie_name'] }}</td>
                <td>{{ order['schedule'] }}</td>
                <td>{{ order['session'] }}</td>
              </tr>
              {% endfor %}
        </tbody>
    </table>
    {% endfor %}
    
{% endblock %}
