<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<body>
    <nav class="navbar bg-dark px-5 text-white">
        <h1 ><a  style="text-decoration: none; color: white;" href="{{ url_for('index_page') }}">Flaskr</a></h1>
        <ul class="nav " style="width: 130px;">
            {% if user %}
            <li style="margin-right: 10px;">{{ user }}</li>
            <li><a class="pl-3" style="display: block;" href="{{ url_for('admin.logout') }}">Log Out</a></li>
            {% else %}
            <li><a class="text-white" href="{{ url_for('admin.admin_login') }}">Log In</a></li>
            {% endif %}
        </ul>
    </nav>


    {% for message in get_flashed_messages() %}
    <div class="alert alert-primary">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}

    <!-- Bootstrap Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    {% block javascript %}{% endblock %}
</body>
